<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller product</title>
    <link rel="stylesheet" href="css/seller-product.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <button onclick="add()" class="add"> Add products</button> 
  <div id="products-dialog" style="display:none;">
    <dialog open>
      <header class="header1" >Create new product</header>
      <header class="header2">Edit product</header>
      <section>
        
        <input id="image" type="text" placeholder="Image URL" />
        <input id="name" type="text" placeholder="Name" />
        <input id="description" type="text" placeholder=" Description" />
        <input id="price" type="number" placeholder="Price" />

      </section>
      <menu>
        <button onclick="onCancel()">Cancel</button>
        <button onclick="onCreate()" id="Create">Create</button>
        <button onclick="Onedit()"  id="edit">Edit</button>
      </menu>
    </dialog>
  
  <table >
    <h2>DISPLAY PRODUCTS</h2>
    <thead class="thead">
      <tr>
        <th>Image </th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Actions</th>
        </tr>
      </thead>
    <tbody class="tbody"> 
      <!-- ======================== -->
    </tbody>

</table>
<div >
 
   

</body>
